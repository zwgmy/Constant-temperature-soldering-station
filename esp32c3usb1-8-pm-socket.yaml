sensor:
  - platform: ntc
    sensor: resistance_sensor
    name: "NTC Temperature"
    calibration:
      b_constant: 3950
      reference_temperature: 25°C
      reference_resistance: 100kOhm

  - platform: resistance
    id: resistance_sensor
    sensor: source_sensor
    configuration: DOWNSTREAM
    resistor: 100kOhm

  - platform: adc
    id: source_sensor
    pin: 0
    filters:
      - multiply: 1.92

  - platform: bl0942
    voltage:
      name: 'BL0942 Voltage'
      id: bl0942_v
    current:
      name: 'BL0942 Current'
      id: bl0942_c
      on_value: 
        then:
          lambda: |-          
            if(x > id(current_num).state)
              {
                id(relay_sw).turn_off();
                id(rtttlplay).play("two_short:d=4,o=5,b=100:16e6,16e6");
               // return (song.find('':'') == std::string::npos) ? ("song:d=16,o=5,b=100:" + song).c_str() : song.c_str();
                //song.c_str('two_short:d=4,o=5,b=100:16e6,16e6').rtttl.play ; 
              }

       
    power:
      name: 'BL0942 Power'
      id: bl0942_p
      on_value: 
        then:
          lambda: |-          
            if(x > id(power_num).state)
              {
                id(relay_sw).turn_off();
                id(rtttlplay).play("two_short:d=4,o=5,b=100:16e6,16e6");
              }

    energy:
      name: 'BL0942 Energy'
      id: bl0942_e
    frequency:
      name: "BL0942 Frequency"
      id: bl0942_f
#    line_frequency:
#      name: "BL0942 line frequecy"
#      id: bl0942_lf
    reset: false
    uart_id: uart_1
    update_interval: 1s

  - platform: internal_temperature
    update_interval: 60s
    name: "chip Temperature"
    id: intemp
    on_value_range:
      - above: 55.0
        then:
          - switch.turn_off: relay_sw

