graphical_display_menu:
  id: my_graphical_display_menu
  display: st7789vd
  font: font2
  on_redraw:
    then:
      component.update: st7789vd
  active: false
  mode: joystick #rotary
  foreground_color: my_white
  background_color: my_yellow

  items:
    - type: command
      text: 'Hide'
      id: item1
      on_value:
        then:
          - display_menu.hide: my_graphical_display_menu

#    - type: back
#      text: 'back' 

    - type: switch
      immediate_edit: true     
      text: 'relay-sw'
      on_text: 'ON'
      off_text: 'OFF'
      switch: relay_sw
      on_value:
        then:
          lambda: 'ESP_LOGI("display_menu", "switch value: %s, %s", it->get_text().c_str(), it->get_value_text().c_str());'

#    - type: Label
#      text: 'Menu Item 2'


    - type: number
      text: '设定电流'
      format: '%.1f'
      immediate_edit: true
      number: current_num
      on_enter:
        then:
          lambda: 'ESP_LOGI("display_menu", "number enter: %s, %s", it->get_text().c_str(), it->get_value_text().c_str());'
      on_leave:
        then:
          lambda: 'ESP_LOGI("display_menu", "number leave: %s, %s", it->get_text().c_str(), it->get_value_text().c_str());'
      on_value:
        then:
          lambda: 'ESP_LOGI("display_menu", "number value: %s, %s", it->get_text().c_str(), it->get_value_text().c_str());'

    - type: number
      text: '设定功率'
      format: '%.0f'
      immediate_edit: true
      number: power_num
      on_enter:
        then:
          lambda: 'ESP_LOGI("display_menu", "number enter: %s, %s", it->get_text().c_str(), it->get_value_text().c_str());'
      on_leave:
        then:
          lambda: 'ESP_LOGI("display_menu", "number leave: %s, %s", it->get_text().c_str(), it->get_value_text().c_str());'
      on_value:
        then:
          lambda: 'ESP_LOGI("display_menu", "number value: %s, %s", it->get_text().c_str(), it->get_value_text().c_str());'



    - type: command
      text: 'Hide'
      on_value:
        then:
          - display_menu.hide: my_graphical_display_menu


number:
  - platform: template
    id: current_num
    name: 'current set'
    optimistic: true
    restore_value: true
    min_value: 0.0
    max_value: 20.0
    step: 0.5
    on_value:
      then:
        lambda: 'ESP_LOGI("number", "value: %f", x);'

  - platform: template
    id: power_num
    name: 'power set'
    optimistic: true
    restore_value: true
    min_value: 0.0
    max_value: 2200.0
    step: 10
    on_value:
      then:
        lambda: 'ESP_LOGI("number", "value: %f", x);'


